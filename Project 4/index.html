<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Number Guessing Game</h1>
    </header>
    <div class="ins">
        <span class="inst1">Try and Guess Random Number between 1 to 100</span>
        <span class="inst2">you have 10 Attempts to guess the right number</span>
    </div>
    <div class="container">
        <span>
            <h3>Guess a Number</h3>
        </span>
        <form action="">
            <label for="guess-num">
            </label>
            <input type="text" id="guess-num" />
            <button type="submit" id="submit">Submit Guess</button>
            <button type="reset" id="reset">Play again..</button>
        </form>
        <div id="result">
            <span id="prv">Previous Guess : </span>
            <span id="rem">Guesses Reamaining : </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
