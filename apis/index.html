<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GitHub Profile Preview</h1>
        <p>Enter your GitHub username to view your profile preview.</p>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    
    <main>
        <form action="" id="form">
            <label for="username">GitHub Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter username" required>
            <input type="submit" value="Submit">
        </form>
        
        <div class="card-container">
            <div class="card" id="profile-card" style="display: none;">
                <div class="card-header">
                    <img src="" alt="Profile Picture" id="profile-picture">
                    <h2 id="profile-username">Username</h2>
                </div>
                <div class="card-body">
                    <div class="card-left">
                        <h3 id="profile-name">Full Name</h3>
                        <p id="profile-bio">Bio</p>
                    </div>
                    <div class="card-right">
                        <p id="profile-followers">Followers: 0</p>
                        <p id="profile-following">Following: 0</p>
                    </div>
                </div>
                <a href="" id="profile-link" target="_blank" class="btn">Visit My Profile</a>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
